      - layout: top-middle
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Stock Trend Prediction and Analysis
        link: https://github.com/MauricioCantoSosa/DSAC-FG-MVP
        link_text: Link to Project
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: https://github.com/MauricioCantoSosa/DSAC-FG-MVP
        quote: >
          Yes, the cliché stock prediction project, but with a bit more effort.

        description: | # this will include new lines to allow paragraphs
          A simple webpage built using <mark>Streamlit</mark> to display the desired stock price over time along with a few <mark>Time Series Forecasts and Analysis</mark>.
          An <mark>LSTM</mark> forecast architected using <mark>TensorFlow</mark>, a <mark>SARIMAX</mark> forecast using <mark>skforecast</mark>, and finally a forecast with
          an additive regression model using <mark>Prophet</mark>. Some plots represent the Prophet’s model trend, seasonality and  holiday effects.

          The data from the project was retrieved using Yahoo Finance <mark>API</mark> and then stored in an <mark>AWS S3</mark> bucket to be retrieved if the same stock was needed on
          another time (A little redundant, but I wanted more experience with AWS). After the data was retrieved the forecasts and analysis were made and displayed in a dashboard-like
          webpage hosted with Streamlit. 

          The whole project was designed and written using <mark>OOP</mark> principles, and <mark>documented</mark> following <mark>PEP</mark> guidelines.
      - layout: top-middle
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Wikipedia Answering Chat-GPT
        link: https://github.com/MauricioCantoSosa/Wikipedia-Answering-Bot
        link_text: Link to Project
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: https://github.com/MauricioCantoSosa/Wikipedia-Answering-Bot
        quote: >
          A custom knowledge <mark>LLM</mark>, powered by OpenAI.
        description: | # this will include new lines to allow paragraphs
          A Chat-bot that can answer any question from any Wikipedia article.
          The application uses <mark>Langchain</mark> to get OpenAI <mark>Embeddings</mark>, and access the <mark>Vector Database</mark> <mark>Pinecone</mark>.
          The user is  prompted to enter the title of any Wikipedia article  and a question to get answered from information retrieved from the selected article.
          The Wikipedia article is chunked into smaller documents using Langchain’s recursive character splitter with the same size.
          The documents are stored into Pinecone as embeddings and a similarity search is performed  to determine which chunks of text are more suitable to answer
          the user’s question and provide the text with the answer. 

          Although the project is simple and the user has to provide the “custom knowledge” to the application, the idea has potential if
          embeddings are created from the right information. It could be used by a company to create their own proprietary chatbot for employees
          or partners to get quick information about certain private company information. It could also be potentially used to create domain expert
          LLM’s that could help professionals do certain types of jobs faster (e.g. a chatbot with expertise in HP Laptops).

      - layout: top-middle
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Emotion Recognition
        link: https://github.com/MauricioCantoSosa/Machine-Learning-Algorithms-for-Image-Emotion-Classification
        link_text: Link to Project
        additional_links:
          - title:  Github page for project
            icon: fab fa-github
            url: https://github.com/MauricioCantoSosa/Machine-Learning-Algorithms-for-Image-Emotion-Classification
        description: | # this will include new lines to allow paragraphs
          This project’s purpose was to explore the capabilities of different <mark>Machine Learning</mark> classification algorithms to assign the correct
          displayed emotion on each picture on a face image dataset.

          The ML models were architected using <mark>Scikit-Learn</mark>. In the notebook comparisons were made performing principal component analysis (<mark>PCA</mark>),
          linear discriminant analysis (<mark>LDA</mark>), and no dimensionality reduction methods. The ML algorithms used were <mark>Naïve Bayes</mark>, <mark>Logistic Regression</mark>,
          Support Vector Machine (<mark>SVM</mark>). All the combinations of algorithms and dimensionality reduction methods were compared to localize the one with the best results for the task,
          as well as explore the reasons why some combinations worked and did not work well.

          The task would have been better performed by a <mark>Neural Network</mark>, but the purpose of the project was to explore certain ML algorithms and understand their strengths and weaknesses.

