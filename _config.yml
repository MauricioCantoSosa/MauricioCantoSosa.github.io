about_content: | # this will include new lines to allow paragraphs
  Hi, my name is Mauricio Canto, I’m a budding Machine Learning Engineer who is passionate about learning new stuff every day. 
  My insightfulness and dedication that I put into my work make me perfect for working with Data. Each situation requires different solutions,
  my mission is to find the best one.

  I started programming when I was in university and now, I cannot stop, clocking thousands of hours coding.
  I enjoy working with data and creating ML algorithms that can extract meaning out of it. 
  I have worked with a range of different languages and libraries, and I am always looking for opportunities to work with something new. 
  The things that I currently have the most experience with are: <mark>Python</mark>,  <mark>PyTorch</mark>, <mark>TensorFlow</mark>, <mark>Scikit-Learn</mark>, <mark>SQL</mark>,
  <mark> AWS</mark>,  <mark>PowerBI</mark> and <mark>Git</mark>.


